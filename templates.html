<template id="bucketTable">
    <table class="u-full-width bucket-table">
        <thead>
            <th>Location</th>
            <th>Description</th>
            <th>Password</th>
        </thead>
        <tbody>
        </tbody>
    </table>
</template>

<template id="bucketRow">
    <tr>
        <td>{{ location }}</td>
        <td>{{ description }}</td>
        <td>{{ password }}</td>
    </tr>
</template>
