<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPass - Register</title>

    <link rel="apple-touch-icon" sizes="180x180" href="../icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../icons/favicon-16x16.png">
    <link rel="manifest" href="../icons/site.webmanifest">
    <link rel="mask-icon" href="../icons/safari-pinned-tab.svg" color="#17aa0b">
    <link rel="shortcut icon" href="../icons/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="icons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mukta+Mahee">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
<div class="container">
    <h1 class="header">Welcome to MyPass</h1>
    <form id="register-form">
        <input class="u-full-width" type="text" name="username" placeholder="Username" required="required">
        <input class="u-full-width" type="password" name="password" placeholder="Password" required="required" minlength="6">
        <input class="u-full-width" type="password" name="password2" placeholder="Repeat password" required="required" minlength="6">
        <input class="u-full-width btn-submit" type="submit" value="Register">
    </form>
    <p id="status" style="text-align: center; width: 100%; color: #fafafa"></p>
</div>
<script src="main.js"></script>
</body>
</html>
