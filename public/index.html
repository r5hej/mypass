<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPass</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="container" class="container">
    <h1 class="header">MyPass</h1>
    <div id="wrapper"></div>
</div>
<div id="add-bucket-modal" class="modal-window">
    <div>
        <!--<a href="#modal-close" title="Close" class="modal-close">Close</a>-->
        <!--<div class="modal-close close" onclick="closeModal('bucket')">Close</div>-->
        <i class="material-icons modal-close" onclick="closeModal('bucket')">clear</i>
        <h1>Add a new bucket</h1>
        <input class="u-full-width" name="new-bucket-name" type="text" placeholder="Bucketname">
        <div class="btn u-full-width" onclick="addBtnHandler('bucket')">Add</div>
    </div>
</div>
<div id="add-password-modal" class="modal-window">
    <div>
        <!--<a href="#modal-close" title="Close" class="modal-close">Close</a>-->
        <!--<div class="modal-close close" onclick="closeModal('password')">Close</div>-->
        <i class="material-icons modal-close" onclick="closeModal('password')">clear</i>
        <h1>Add a new password</h1>
        <input class="u-full-width" name="new-location" type="text" placeholder="Location">
        <input class="u-full-width" name="new-description" type="text" placeholder="Description">
        <input class="u-full-width" name="new-password" type="text" placeholder="Password">
        <div class="btn u-full-width" onclick="addBtnHandler('password')">Add</div>
    </div>
</div>
<script src="https://libs.rosenbjerg.dk/jstemplates/latest/JsTemplates.min.js"></script>
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>-->
<script src="render.js"></script>
</body>
