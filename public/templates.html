<template id="login">
    <form id="login-form" class="login">
        <input class="u-full-width" name="username" type="text" placeholder="Username" required="required">
        <input class="u-full-width" name="password" type="password" placeholder="Password" required="required">
        <input class="u-full-width btn-submit" type="submit" value="Login">
    </form>
</template>

<template id="manager">
    <div class="three columns category-lst">
        <div class="btn-row">
            <div id="add-category-btn" class="btn-add">Add</div>

            <ul id="category-dropdown" class="dropdown-menu">
                <!--<li data-action="name">Edit bucket name</li>-->
                <!--<li data-action="delete">Delete bucket</li>-->
                <li data-action="name" class="material-icons">mode_edit</li>
                <li data-action="delete" class="material-icons">delete_forever</li>
            </ul>
        </div>
        <ul id="category-lst" class="u-full-width box"></ul>
    </div>
    <div class="nine columns">
        <div class="btn-row">
            <!--<div id="update-bucket-btn" class="btn-update">Update</div>-->
            <div id="add-credential-btn" class="btn-add">Add</div>
            <div id="logout-btn" class="btn-add">Logout</div>
        </div>
        <table class="u-full-width credential-table box">
            <thead>
            <tr>
                <th>Location</th>
                <th>Description</th>
                <th>Username</th>
                <th>Password</th>
                <th style="width: 44px;"></th>
            </tr>
            </thead>
            <tbody id="credentials-tbody"></tbody>
        </table>
        <ul id="credential-dropdown" class="dropdown-menu">
            <li data-action="edit" class="material-icons">mode_edit</li>
            <li data-action="delete" class="material-icons">delete_forever</li>
        </ul>
    </div>
</template>

<template id="categoryItem">
    <li data-id="{{ _id }}">{{ name }}</li>
</template>

<template id="credentialTableRow">
    <tr data-id="{{ credential._id }}">
        <td name="location">{{ credential.location }}</td>
        <td name="description">{{ credential.description }}</td>
        <td name="username">{{ credential.username }}</td>
        <td name="password">{{ password }}</td>
        <td>
            <i class="material-icons more-button">more_horiz</i>
            <i class="material-icons show-password">remove_red_eye</i>
        </td>
    </tr>
</template>

<template id="categoryModal">
    <h5>{{ title }}</h5>
    <form id="add-category-form">
        <input class="u-full-width" type="text" name="name" placeholder="Category name" required="required" value="{{ category.name }}" autofocus>
        <input class="u-full-width btn-submit" type="submit" value="Add">
    </form>
</template>

<script type="text/template" id="credentialModal">
    <h5>{{ title }}</h5>
    <form id="add-credential-form">
        <input class="u-full-width" type="text" name="location" placeholder="Location" required="required" value="{{ credential.location }}">
        <input class="u-full-width" type="text" name="description" placeholder="Description" value="{{ credential.description }}">
        <input class="u-full-width" type="text" name="username" placeholder="Username" required="required" value="{{ credential.username }}">
        <input class="u-full-width" type="text" name="password" placeholder="Password" required="required" value="{{ credential.password }}">
        <input class="u-full-width btn-submit" type="submit" value="Add">
    </form>
</script>

<template id="deleteRowModal">
    <h5>Are you sure?</h5>
    <form id="deleteConfirmationForm">
        <input class="six columns btn-submit" type="button" value="No">
        <input class="six columns btn-submit" type="button" value="Yes">
    </form>
</template>
