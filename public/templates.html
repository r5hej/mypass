<template id="login">
    <form id="login-form" class="login">
        <input class="u-full-width" name="username" autofocus="autofocus" type="text" placeholder="Username"
               required="required">
        <input class="u-full-width" name="password" type="password" placeholder="Password" required="required">
        <input class="u-full-width btn-submit" type="submit" value="Login">
    </form>
</template>

<template id="manager">
    <div class="three columns category-lst">
        <i id="add-category-btn" class="top-btn right-align material-icons" title="Add new category">add</i>
        <ul id="category-lst" class="u-full-width box"></ul>
    </div>
    <ul id="category-dropdown" class="dropdown-menu">
        <li data-action="name" class="material-icons" title="Edit category">mode_edit</li>
        <li data-action="delete" class="material-icons" title="Delete category">delete_forever</li>
    </ul>
    <ul id="credential-dropdown" class="dropdown-menu">
        <li data-action="edit" class="material-icons" title="Edit credential">mode_edit</li>
        <li data-action="delete" class="material-icons" title="Delete credential">delete_forever</li>
    </ul>
    <div class="nine columns">
        <i id="add-credential-btn" class="top-btn left-align material-icons" title="Add new credential">add</i>
        <i id="generate-pass-btn" class="top-btn left-align material-icons" title="Generate new pass">sync</i>
        <i id="create-register-token" class="top-btn left-align material-icons" style="display: none;" title="Create registration token">mail_outline</i>
        <i id="logout-btn" class="top-btn right-align material-icons" title="Logout">exit_to_app</i>
        <table class="u-full-width credential-table box">
            <thead>
            <tr>
                <th>Location</th>
                <th data-type="description">Description</th>
                <th>Username</th>
                <th>Password</th>
                <th style="width: 44px;"></th>
            </tr>
            </thead>
            <tbody id="credentials-tbody"></tbody>
        </table>
    </div>
</template>

<template id="categoryItem">
    <li data-id="{{ _id }}">{{ name }}</li>
</template>

<template id="credentialTableRow">
    <tr data-id="{{ credential._id }}">
        <td data-type="location">{{ credential.location }}</td>
        <td data-type="description">{{ credential.description }}</td>
        <td data-type="username" title="Click to copy">{{ credential.username }}</td>
        <td data-type="password" title="Click to copy">{{ password }}</td>
        <td>
            <i class="material-icons more-button" title="More options">more_horiz</i>
            <i class="material-icons show-password" title="Toggle show password">visibility</i>
        </td>
    </tr>
</template>

<template id="categoryModal">
    <h5>{{ title }}</h5>
    <form id="add-category-form">
        <input class="u-full-width" type="text" name="name" placeholder="Category name" required="required"
               value="{{ category.name }}">
        <input class="u-full-width btn-submit" type="submit" value="Add">
    </form>
</template>

<script type="text/template" id="passgenModal">
    <h5>Create new passphrase or password</h5>
    <div id="passgen-type-row" class="row">
        <div class="six columns">
            <div data-type="phrase" class="passgen-top-row-btn u-full-width active">Passphrase</div>
        </div>
        <div class="six columns">
            <div data-type="word" class="passgen-top-row-btn u-full-width">Password</div>
        </div>
    </div>
    <div class="separator"></div>

    <div id="passphrase-gen" class="pass-gen active">
        <div class="row">
            <div class="six columns">
                <label>Language(s)</label>
                <select multiple="multiple" required="required" class="u-full-width">
                    {{{ languages }}}
                </select>
            </div>
            <div class="six columns">
                <label>Words in phrase</label>
                <input type="number" value="6" min="3" max="12" required="required" class="u-full-width">
            </div>
        </div>
        <div class="row">
            <div class="u-full-width" style="float: left;">
                <label style="display: inline-block;">Random capitalization</label>
                <input type="checkbox" style="transform: scale(1.2);">
            </div>
        </div>
        <div class="u-full-width">
            <label>Separator characters</label>
            <input type="text" value=" " required="required" class="u-full-width">
        </div>
    </div>

    <div id="password-gen" class="pass-gen">
        <label>Characters</label>
        <textarea class="u-full-width" spellcheck="false" style="resize: none;" required="required">abcdefghijklmnopqrstuvwxyz 0123456789 ABCDEFGHIJKLMNOPQRSTUVWXYZ !#Â¤%&/()=</textarea>
        <label>Length</label>
        <input type="number" value="12" min="6" max="50" step="1" required="required">
    </div>
    <div class="new-pass-row">
        <span class="u-full-width truncate" id="new-pass" title="Click on password to copy"></span>
        <i id="new-passgen-btn" class="top-btn material-icons" style="margin-bottom: 0;">refresh</i>
    </div>
</script>

<template id="inviteModal">
    <div class="invite">
        <h5>Invite friends</h5>
        <p>To invite people to register on this MyPass-server, you just have to send them a link to the registration page with a valid registration token.</p>
        <b>Registration token: {{token._id}}</b>
        <a href="{{url}}">{{url}}</a>
        <small>(right-click on url to copy, long-press on smartphone)</small>
        <p>You need to active the token for it to be valid</p>
        <i>The registration token will become invalid 7 days after the creation time</i>
        <form id="invite-form">
            <input type="hidden" name="_id" value="{{token._id}}">
            <input type="hidden" name="created" value="{{token.created}}">
            <input type="submit" class="btn" value="Activate registration token">
            <input type="button" class="btn" value="Get another token">
        </form>
    </div>
</template>

<template id="credentialModal">
    <h5>{{ title }}</h5>
    <form id="add-credential-form">
        <input class="u-full-width" type="text" name="location" placeholder="Location" required="required"
               value="{{ credential.location }}">
        <input class="u-full-width" type="text" name="description" placeholder="Description"
               value="{{ credential.description }}">
        <input class="u-full-width" type="text" name="username" placeholder="Username"
               value="{{ credential.username }}">
        <input class="u-full-width" type="text" name="password" placeholder="Password" required="required"
               value="{{ credential.password }}">
        <input class="u-full-width btn-submit" type="submit" value="Add">
    </form>
</template>

<template id="decryptPasswordModal">
    <h5>{{ title }}</h5>
    <form id="decrypt-password-form">
        <input class="u-full-width" type="password" required="required">
        <input class="u-full-width btn-submit" type="submit" value="OK">
    </form>
</template>

<template id="deleteConfirmationModal">
    <h5>Are you sure?</h5>
    <form id="deleteConfirmationForm">
        <input class="six columns btn-submit" type="button" value="No">
        <input class="six columns btn-submit" type="button" value="Yes">
    </form>
</template>
