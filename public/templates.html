<template id="login">
    <form id="login-form" class="login">
        <input class="u-full-width" name="username" type="text" placeholder="Username" required="required">
        <input class="u-full-width" name="password" type="password" placeholder="Password" required="required">
        <input class="u-full-width btn-submit" type="submit" value="Login" class="button-primary">
    </form>
</template>

<template id="manager">
    <div class="three columns bucket-lst">
        <div id="add-bucket-btn" class="btn-add">Add</div>
        <ul id="bucket-lst" class="box"></ul>
    </div>
    <div class="nine columns">
        <div id="add-password-btn" class="btn-add">Add</div>
        <table class="u-full-width bucket-table box">
            <thead>
            <tr>
                <th>Location</th>
                <th>Description</th>
                <th>Password</th>
                <th></th>
            </tr>
            </thead>
            <tbody id="bucket-tbody"></tbody>
        </table>
    </div>
</template>

<template id="bucketItem">
    <li>{{ bucketName }}</li>
</template>

<template id="bucketTableRow">
    <tr>
        <td>{{ location }}</td>
        <td>{{ description }}</td>
        <td>{{ password }}</td>
        <td><i class="material-icons">clear</i></td>
    </tr>
</template>
